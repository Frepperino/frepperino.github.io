<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rumtid.css">

    <title>Frepperino</title>
</head>

<body>
    <h1>Minkowski Diagram</h1>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- <h1>Rum-tid-diagram</h1> -->
    <div id="scaling-container">
        <div class="canvas-container">
            <div id="diagrams-row">
                <canvas id="diagram"></canvas>
                <div id="perspective-column" style="display: none;">
                    <div id="perspectivesContainer">
                        <div id="perspective">
                            <h2>Rest frame</h2>
                            <canvas id="perspectiverest"></canvas>
                        </div>
                    </div>
                </div>
                <div id="container">
                    <h3>Objects</h3>
                    <div id="objectsContainer"></div>
                    <button id="addObjectBtn">Add Object</button>
                </div>
                <script type="module" src="rumtid.js"></script>
            </div>
        </div>
        <h3>Rest frame time</h3>
        <div id="timestuff">
            <div id="time-row">
                <label for="time">t = </label>
                <input type="number" id="time" name="time" step="0.01" required>
                <div id="playback-ro">
                    <button id="restartButton">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2a10 10 0 1 0 10 10h-2a8 8 0 1 1-8-8V2l-4 4 4 4V2z" />
                        </svg>
                    </button>
                    <button id="playButton">
                        <svg id="playIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="pauseIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            style="display: none;">
                            <rect fill="currentColor" x="6" y="4" width="4" height="16" />
                            <rect fill="currentColor" x="14" y="4" width="4" height="16" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>


    <!-- <script src="rumtid.js" async defer></script> -->
</body>

</html>
